<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<dom-module id="plutonium-login-page">
    <template>
        <style>
            :host {
                position: absolute;
                top: 46px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: var(--paper-purple-500);
                transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1;
                color: var(--paper-purple-50);

                @apply(--layout);
                @apply(--layout-center-center);
            }

            :host([signed-in]) {
                opacity: 0;
                pointer-events: none;
            }

            paper-button > * {
                vertical-align: middle;
                text-transform: none;
            }
        </style>
        <paper-button on-tap="signIn" disabled="[[disabled]]" raised>
            <iron-icon icon="account-circle"></iron-icon>
            <span>Sign in with Google</span>
        </paper-button>
    </template>
    <script>
        /**
         * `<plutonium-login-page>` is a login screen with the choosable login methods.
         *
         * In typical use, just route to the anonymous users with `<plutonium-login-page>`:
         * 
         *     <body>
         *       <plutonium-login-page></plutonium-login-page>
         *     </body>
         * 
         *  @hero path/to/image
         *  @demo demo/index-login.html  Splash screen demo!
         */

        Polymer({
            is: 'plutonium-login-page',
            properties: {
                /**
                 * Enable/disable flag
                 */
                disabled: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                /**
                 * Signed-in indicator.
                 */
                signedIn: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                }
            },
            /**
             * Fired when user log in.
             *
             * @event sign-in
             */
            
            /**
             * Start sign-in..
             */
            signIn: function () {
                console.log('Fire sign-in');
                this.fire('sign-in', null, {
                    bubbles: false
                });
            }
        });
    </script>
</dom-module>
